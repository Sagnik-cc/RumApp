<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Network & JS Error Test Page</title>
  <link rel="stylesheet" href="error-test.css" />
</head>
<body>

  <div class="container">
    <h1>Error Simulation Page</h1>
    <p>
      This page is used to generate different types of
      <strong>network</strong> and <strong>JavaScript</strong> errors
      for testing and debugging.
    </p>

    <div class="button-panel">
      <button id="dnsBtn">Generate DNS Error</button>
      <button id="connBtn">Generate Connection Error</button>
      <button id="timeoutBtn">Generate Timeout Error</button>
      <button id="httpBtn">Generate HTTP 404 Error</button>
      <button id="jsBtn">Generate JS Error</button>
      <button id="promiseBtn">Generate Promise Error</button>
    </div>

    <div class="info">
      <p>
        Open <strong>DevTools â†’ Network / Console</strong> to observe the errors.
      </p>
    </div>
  </div>

  <script src="error-test.js"></script>
</body>
</html>
